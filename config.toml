googleAnalytics = "UA-156547535-1"
# Site settings
baseurl = "https://www.mcgeehin.com/"
languageCode = "en-us"
defaultContentLanguage = "en"
title = "Will McGeehin"
theme = "syna"
themesDir = "themes/"
enableGitInfo = true
version = "0.16.0"
disableKinds = ["RSS", "taxonomy", "taxonomyTerm"]
ignorefiles = [ ]

enableRobotsTXT = true

[outputs]
  home = ["HTML", "JSON"]

[frontmatter]
date = ["date", "lastmod"]
lastmod = ["lastmod", ":git", "date"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
     unsafe = true

[params]
  name = "Will McGeehin"
  description = "Personal Portfolio"
  debug = true
  unsafeEvents = true # Default is false. Enables ?event=type format of url events.

  [params.style]
    #background = "secondary"

  # Theme customizations
  # Assets relative to 'static/'
  [params.custom]
    favicon = "favicon.ico"
    favicon_ico_sizes = "16x16 32x32"
    favicon_png = "favicon.png"
    favicon_svg = "favicon.svg"

  # Piwik tracking
  [params.analytics.piwik]
    #url = "https://use.example.net"
    #id = ""
    #domain = "*" # Track subdomains via "*.example.com"
    # Optional hash for integrity check
    #hash = "sha512-RfeD0pacGTqy9m7U6PgehQfS4cc7SIt+e+P+H5e848kEvB/RW84CUGO3O4O3LNbxjevym6KPUZ8muPsMrI8WIw=="

  # Optional, global disable switch for fontawesome related files
  # For custom fontawesome js files use the custom.js method
  [params.fontawesome]
    disabled = false
    pro = false

  [params.colors]
    primary = "#F25C00"
    #secondary = "#868e96"
    #success = "#008f54"
    #info = "#00c9dc"
    #warning = "#fdf314"
    #danger = "#dc1200"
    light = "#f8f9fa"
    dark = "#343a40"

# main/prepend/postpend menus are displayed in nav fragment.
# footer/footer_social menus are displayed in footer fragment.
# copyright_footer menus are displayed in copyright fragment
